<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>View Test</title>
    <meta name="description" content="View test">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name=”msapplication-tap-highlight” content=”no”/>

    <link rel="shortcut icon" sizes="1024x1024" href="/favicon.ico">
    <!-- <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,700&subset=latin' rel='stylesheet' type='text/css'> -->
    <!-- <link rel="stylesheet" href="/styles/style.css"> -->
    <style>
        .box-view {
          width: 20px; height: 20px;
          float: left;
          position: relative;
          margin: 8px;    
        }

        .box {
          border-radius: 100px;
          width: 20px; height: 10px;
          padding: 5px 0;
          color: #fff;
          font: 10px/10px Arial;
          text-align: center;
          position: absolute;
        }  
    </style>
</head>

<body>
<p id="timing">&nbsp;</p>
<div id="app"></div>
<script type="x-template" id="template">
  <div class="box" id="box-<%= number %>" style="top: <%= top %>px; left: <%= left %>px; background: rgb(0,0,<%= color %>);">
    <%= content %>       
  </div>
</script>
<script src="script.js"></script>


</body>

</html>
